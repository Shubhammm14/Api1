<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/signinstyle.css}"/>
</head>
<body>
<form th:action="@{/process/signin}" method="post" th:object="${signindata} ">
  <div class="container" style="border:1px solid #ccc">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" th:field="*{username}" 
    th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
        <p th:each="error : ${#fields.errors('username')}" th:text="${error}"style="color: yellow;"></p></div>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" th:field="*{password}"
     th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}"style="color: yellow;"></p></div>
    

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" th:field="*{rPassword}"
    th:classappend="${#fields.hasErrors('rPassword')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('rPassword')}" class="invalid-feedback">
        <p th:each="error : ${#fields.errors('rPassword')}" th:text="${error}"style="color: yellow;"></p></div>

    <label>
      <input type="checkbox" checked="checked" name="remember" th:field="*{agreeMe}" value="true"
      style="margin-bottom:15px"th:classappend="${#fields.hasErrors('agreeMe')} ? 'is-invalid' : ''"> Agree me
      <div th:if="${#fields.hasErrors('agreeMe')}" class="invalid-feedback">
        <p th:each="error : ${#fields.errors('agreeMe')}" th:text="${error}"style="color: yellow;"></p></div>
    </label>

   <p>By creating an account you agree to our <a th:href="@{/termsandcondition}" style="color: dodgerblue">Terms & Privacy</a>.</p>


    <div class="clearfix">
      
     <a th:href="@{/login}" style="color: dodgerblue"><button type="button" name="btn1" class="signupbtn" style="background-color: dodgerblue">Login-page</button></a>
     

      <button type="submit" name="btn2" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
